<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Barbenheimer Poll</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>

	<body>
		<main>
			<div class="poll-option">
				<img
					class="poster"
					src="barbie_poster.jpg"
					alt="Barbie Movie Poster"
					onclick="submitVote('barbie')" />
			</div>
			<div class="poll-option">
				<img
					class="poster"
					src="oppenheimer_poster.jpg"
					alt="Oppenheimer Movie Poster"
					onclick="submitVote('oppenheimer')" />
			</div>
		</main>
	</body>
	<script src="main.js"></script>
</html>
